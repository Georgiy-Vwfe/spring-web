<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>News</h1>
    <div th:each="n : ${news}">
        <p th:text="${n.title}"></p>
        <p th:text="${n.text}"></p>
    </div>
</body>
</html>
